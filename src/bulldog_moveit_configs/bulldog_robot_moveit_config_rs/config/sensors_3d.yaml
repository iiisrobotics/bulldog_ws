sensors: 
  # - sensor_plugin: occupancy_map_monitor/PointCloudOctomapUpdater
  #   point_cloud_topic: left_gripper_sensor_d415_camera/depth_registered/points
  #   # point_cloud_topic: left_gripper_sensor_d415_camera/depth_registered
  #   max_range: 3.0
  #   point_subsample: 1
  #   padding_offset: 0.1
  #   padding_scale: 1.0
  #   filtered_cloud_topic: filtered_cloud
  # - sensor_plugin: occupancy_map_monitor/PointCloudOctomapUpdater
  #   point_cloud_topic: right_gripper_sensor_d415_camera/depth_registered/points
  #   # point_cloud_topic: right_gripper_sensor_d415_camera/depth_registered
  #   max_range: 3.0
  #   point_subsample: 1
  #   padding_offset: 0.1
  #   padding_scale: 1.0
